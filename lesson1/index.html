<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vllx</title>
    <script type="text/javascript" src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{title}}
    </div>
  </body>
  <script type="module">
    import vllx from "./vllx/index.js";
    // 使用混入的方式 给组件注入$store属性
    // state、getters、mutation、action、commit、dispatch
    Vue.use(vllx);
    const store = new vllx.Store({
      state: {
        name: "webfansplz",
        age: 18
      },
      mutations: {
        setState(state) {
          state.name = "null";
        }
      },
      actions: {
        async getName({ commit }) {
          commit("setState");
        }
      }
    });
    const app = new Vue({
      el: "#app",
      store,
      data() {
        return {
          title: "hello vllx"
        };
      }
    });
    console.log(app.$store);
  </script>
</html>
